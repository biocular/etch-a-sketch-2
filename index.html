<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: flex;
            flex-wrap: wrap; /* Necessary for responsive page */
            width: auto;
            margin: 0 auto;
            
        }

        .grid-item{
            flex: 1;
            margin: 0;
            padding: 0;
            /* Default box width/height. 
            Without next 2, shit breaks */
            width: 16px;
            height: 16px;
            min-width: 16px; /* Limits box min-width. */
            margin-left: 0;
            /*border: 1px solid #ccc;*/
        }
        
        .grid-item:hover {
            background-color: aqua;
        }
        .controls {
            margin-bottom: 20px;
        }

        .controls input {
            width: 50px;
        }

        .colored {
            background-color: black;
        }
    </style>
            <!-- HTML SECTION-->
</head>
<body>
    <!-- Controls for grid structure. Columns go vertical, rows are calculated per column -->
    <div class="controls">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" value="3">
        <label for="columns">Columns:</label>
        <input type="number" id="columns" value="3">
        <button onclick="updateGrid()">Update Grid</button>
    </div>
    <div class="grid-container" id="grid-container">
        <!-- Grid-items will be generated here. -->
    </div>
            <!-- END OF HTML SECTION -->
    <script>

        // Function to generate the grid.
        function generateGrid(rows, columns) {
            const gridContainer = document.getElementById("grid-container");
            gridContainer.innerHTML = ""; // Clear existing grid

            for (let i = 0; i < rows * columns; i++) {
                const gridItem = document.createElement("div");
                gridItem.classList.add("grid-item");
                gridItem.addEventListener('mouseenter', () => {
                    gridItem.classList.add('colored'); });
                //gridItem.textContent = i + 1; // Writes text inside each box
                gridContainer.appendChild(gridItem); // Updates grid for real
            }
        }

        // Function to update grid dynamically.
        function updateGrid() {
            const rows = parseInt(document.getElementById("rows").value);
            const columns = parseInt(document.getElementById("columns").value);
            generateGrid(rows, columns);

        }

        // Intialize the grid. Starting grid.
        generateGrid(3,3);
    </script>
</body>
</html>
